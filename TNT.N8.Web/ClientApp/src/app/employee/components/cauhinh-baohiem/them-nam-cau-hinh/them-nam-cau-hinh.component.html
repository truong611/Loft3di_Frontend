<div class="loading-indicator" *ngIf="loading">
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s">
  </p-progressSpinner>
</div>

<p-toast position="bottom-right"></p-toast>

<div class="bao-hiem-thue">
  <form class="form-horizontal" [formGroup]="cauHinhBaoHiemForm">
    <div class="col-md-12 form-group">
      <label>Năm <span class="required">*</span>:</label>
      <input type="text" pInputText formControlName="namCauHinh" class="w-100" [ngClass]="submitted && cauHinhBaoHiemForm.controls.namCauHinh.errors ? 'error-border': ''" />
      <p class="required" *ngIf="submitted && cauHinhBaoHiemForm.controls.namCauHinh.errors">{{error}}
      </p>
    </div>
    <div class="col-md-12 text-right mt-1">
      <button pButton type="button" label="Lưu" (click)="save()"></button>
      <button pButton type="button" label="Hủy" class="ui-button-secondary ml-1" (click)="cancel()"></button>
    </div>
  </form>
</div>
