<div class="loading-indicator" *ngIf="loading">
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s">
  </p-progressSpinner>
</div>

<div class="bao-hiem-thue">
  <div class="row">
    <div class="col-md-3">
      <p class="title-tab">Thông tin gia đình</p>
    </div>
    <div class="col-md-9 text-right">
      <button *ngIf="isManager" pButton type="button" label="Thêm mới" class="btn btn-create ml-1" (click)="addThongTinGiaDinh()"></button>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-md-12">
      <p-table #myTable [columns]="cols" [value]="listThanhVienGiaDinh" [responsive]="true" class="table-border"
        [scrollable]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns"
              [ngStyle]="{ 'text-align': col.textAlign, 'display': col.display, 'width': col.colWith }">
              <span>
                {{col.header}}
              </span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
          <tr>
            <td *ngFor="let col of columns" class="ui-resizable-column" [ngSwitch]="col.field"
              [ngStyle]="{ 'text-align': col.textAlign, 'display': col.display, 'width': col.colWith }">
              <span class="ui-column-title">{{col.header}}</span>
              <span *ngSwitchCase="'stt'">
                {{ index + 1}}
              </span>
              <span *ngSwitchCase="'dateOfBirth'">
                {{ rowData[col.field] | date: 'dd/MM/yyyy'}}
              </span>
              <span *ngSwitchCase="'phuThuoc'">
                <i *ngIf="rowData.phuThuoc" class="pi pi-check icons icons-check"></i>
              </span>
              <span *ngSwitchCase="'action'">
                <button *ngIf="isManager" pButton icon="pi pi-pencil" (click)="addThongTinGiaDinh(rowData)"></button>
                <button class="ui-button-danger ml-1" pButton icon="pi pi-trash" (click)="deleteThongTinGiaDinh(rowData)"
                  *ngIf="isManager"></button>
              </span>
              <span *ngSwitchDefault>{{rowData[col.field]}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              Hiện tại không có dữ liệu
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
