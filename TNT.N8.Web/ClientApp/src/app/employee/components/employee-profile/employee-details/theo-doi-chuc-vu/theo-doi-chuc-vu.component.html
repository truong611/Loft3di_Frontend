<div class="loading-indicator" *ngIf="loading">
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s">
  </p-progressSpinner>
</div>

<div class="bao-hiem-thue">
  <div class="row mt-1">
    <div class="col-md-12">
      <p class="title-tab mb-1">Lịch sử thay đổi chức vụ</p>
      <p-table #myTable [columns]="cols" [value]="listChucVu" [responsive]="true" class="table-border">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns"
              [ngStyle]="{ 'text-align': col.textAlign, 'display': col.display, 'width': col.colWith }">
              <span>
                {{col.header}}
              </span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
          <tr>
            <td *ngFor="let col of columns" class="ui-resizable-column" [ngSwitch]="col.field"
              [ngStyle]="{ 'text-align': col.textAlign, 'display': col.display, 'width': col.colWith }">
              <span class="ui-column-title">{{col.header}}</span>
              <span *ngSwitchCase="'stt'">
                {{ index + 1}}
              </span>
              <span *ngSwitchCase="'ngayBatDau'">
                {{ rowData[col.field] | date: 'dd/MM/yyyy'}}
              </span>
              <span *ngSwitchCase="'ngayKetThuc'">
                {{ rowData[col.field] | date: 'dd/MM/yyyy'}}
              </span>
              <span *ngSwitchDefault>{{rowData[col.field]}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              Hiện tại không có dữ liệu
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
